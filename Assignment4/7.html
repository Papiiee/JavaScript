<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculation of Volume</title>
</head>
<body>
	<form>
		<h>Input radius value and get volume of a sphere</h>
		<br/>
    <label for="radius">radius
        <input type="number" id="radius" value="0.00">
    </label>
    <br>
    <br>
    <label for="volume">volume
        <input type="number" id="volume" value="0.00">
    </label>
    <br>
    <br>
    <button onclick="calculateVolume()">Calculate</button>
 
</form>
	<script>
	        function calculateVolume(){
			let radius= parseInt(document.getElementById('radius');
			let volume=(4/3)*(22/7)*Math.pow(radius,3);
			document.getElementById('volume').value=volume


				}
			
	</script>
	</body>
	</html>
